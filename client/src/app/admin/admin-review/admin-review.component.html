<div *ngIf="review">
  <ngx-monaco-editor
    class="w-100 mt-3 position-relative"
    style="height: 400px; top:0;"
    [options]="editorOptions"
    [(ngModel)]="review.code"
  ></ngx-monaco-editor>
  <div *ngFor="let i of [0, 1, 2, 3, 4]" class="d-inline-block mr-3">
    <span class="lead">{{ getTitle(i) }}</span>
    <app-stars [num]="5"></app-stars>
  </div>
  <button class="btn btn-outline-primary btn-sm mt-1">Confirm</button>
</div>
