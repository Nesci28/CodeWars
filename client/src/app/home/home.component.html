<div class="h-100">
  <div class="h-100 w-100">
    <ngb-alert *ngIf="alert.type" [type]="alert.type">{{
      alert.message
    }}</ngb-alert>
    <div class="m-auto position-relative" style="top: 30%;max-width:500px;">
      <div class="card border-primary mb-3">
        <div class="card-body">
          <form (submit)="login()" class="formGroup" [formGroup]="form">
            <input
              formControlName="username"
              type="text"
              placeHolder="Username"
              class="form-control-lg w-100"
            />
            <input
              formControlName="password"
              type="password"
              placeHolder="Password"
              class="form-control-lg w-100"
            />
            <div class="w-100  d-flex justify-content-center">
              <button
                (click)="login()"
                class="mt-3 btn btn-outline-primary mr-4"
              >
                Login
              </button>
              <button (click)="signup()" class="mt-3 btn btn-outline-light">
                Signup
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
