<div class="list-group" *ngFor="let kata of katas">
  <a
    (click)="goToKata(kata)"
    class="list-group-item list-group-item-action pointer d-flex justify-content-between align-items-center"
  >
    <div>
      <i *ngIf="kata.done" class="fas fa-check text-success"></i>
      <i *ngIf="!kata.done" class="fas fa-times text-danger"></i>
      <span class="lead">
        {{ kata.title | titlecase }}
      </span>
    </div>
    <span class="badge badge-primary badge-pill" *ngIf="kata.date">{{
      kata.date | date
    }}</span>
  </a>
</div>
