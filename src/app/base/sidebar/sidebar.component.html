<ng-sidebar-container>
  <ng-sidebar
    [(opened)]="opened"
    [dock]="true"
    [mode]="1"
    [sidebarClass]="'bg-dark sidebar-size'"
  >
    <div class="pt-5"></div>
    <button class="btn btn-outline-primary btn-block">
      <i class="fas fa-chess-king"></i> Leaderboard
    </button>
    <button class="btn btn-outline-primary btn-block">
      <i class="fas fa-server"></i> Katas
    </button>
  </ng-sidebar>

  <div ng-sidebar-content>
    <nav
      class="d-flex justify-content-left align-items-center my-2"
      [ngClass]="{ 'ml-3': opened }"
    >
      <button class="btn btn-outline-primary" (click)="toggleSidebar()">
        <i class="fas" [ngClass]="!opened ? 'fa-bars' : 'fa-times'"></i>
      </button>
      <div>&nbsp;</div>
      <h3 class="d-inline-block m-0">CodeWars</h3>
    </nav>
  </div>
</ng-sidebar-container>
